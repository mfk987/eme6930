        /*Function to find the position of the state in the first array*/
        function findState(name, stateArray)
        {
            var len = stateArray.length;
            var position = 99;
        
            for (i = 0; i< len; i++)
                if (stateArray[i] == name)
                position = i;

                return position;
        }

   /*Function to write results for the state name entered in the search bar*/     
   function findusaStates(state)
   {
    var pos = findState(state, USAstates);
    var flower = stateFlowers.slice(pos, pos+1); /*Finds the array value for the same position as the state */
    var scientific = sciName.slice(pos, pos+1); /*Finds the array value for the same position as the state */
    var facts = flowerFacts.slice(pos, pos+1); /*Finds the array value for the same position as the state */
